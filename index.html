<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeting App</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bde502b212.js" crossorigin="anonymous"></script>
  </head>
  
  <body>

    <div class="container" id="heading">
      <h2 id="app" >Budgeting App</h2>
    </div>

    <div class="container text-center mt-3">
      <div class="row align-items-start">
        <div class="col" id="demo">Date</div>
        <div class="col" id="increament"><i class="fas fa-exchange-alt"></i> No of Transaction</div>
        <div class="col" id="current_balance">Value : $</div>
      </div>


      <div class="container" id="Expanse_container">
        <div class="container p-5 mt-5" id="list">
          <div class="row">
            <button id="close" type="button" class="btn-close" aria-label="Close"></button>  
            <div class="col" id="due">Due Date</div>
            <div class="col" id="Prod">Product</div>
            <div class="col" id="amo">Amount</div>
            <div class="col" id="rec">Recurring</div>
            <div class="col" id="pay">Paymet Date</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-5 mb-3">
          <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#expanseModalLabel">Expanse</button>
        </div>
      </div>
    </div>

        <div class="container p-5 mt-4" id="budget">

            <div class="row">
                <div class="col-4 mt-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title row align-items-start">Budget</h5>
        <input id="budget_inputBox" type="number" placeholder="Enter Total Amount" class="mt-3">
        <button onclick="btn()" type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">Set Budget</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Expanse Modal -->
  <div class="container">
  <div class="modal fade" id="expanseModalLabel" tabindex="-1" aria-labelledby="expanseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="expanseModalLabel">Expanse title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="myForm">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Due Date:</label>
                  <input type="date" class="form-control" id="date">
                </div>

                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Products Title</label>
                  <input type="text" class="form-control" id="product" placeholder="Enter Titles of Products">
                </div>

                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Total Amount</label>
                  <input type="number" class="form-control" id="amount" placeholder="Enter your Amount $">
                </div>

                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Recurring</label>
                  <!-- <input type="number" class="form-control" id="recipient-name" placeholder="No"> -->
                  <select class="form-control" id="recurring">
                    <option selected>No</option>
                    <option>Maintenance</option>
                    <option>Rent</option>
                    <option>Utilities</option>
                    <option>Insurance</option>
                    <option>Loan</option>
                    <option>Membership</option>
                    <option>Internet</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Description</label>
                  <input type="text" class="form-control" disabled id="description">
                </div>

                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Payment Date</label>
                  <input type="date" class="form-control" id="payment" placeholder="$">
                </div>

            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger" onclick="myFunction()" value="Reset form">reset</button>
          <button type="button" id="trans" onclick="submit()" class="btn btn-primary">Check Amount</button>
        </div>
      </div>
    </div>
  </div>
</div>

    <div class="container p-5 mt-4 mb-5" style="background-color: #eef0f4; color: white; font-size: 30px;">
      <div class="row align-items-start">
        <div class="col" id="result"><i class="fa fa-money" aria-hidden="true"></i>Total Budget : 0</div>
        <div class="col"  id="expense"> <i class="fa fa-shopping-cart"></i>Expenses : 0</div>
        <div class="col" id="balance"><i class="fa fa-balance-scale"></i> Balance : 0</div>
      </div>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</html>
